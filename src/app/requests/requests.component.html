<div class="inner">
    <div class="container">
    <h1>Your Requests</h1>
        <div class="list-group">
            <div class="list-group list-group-flush">
                <div *ngFor="let ri of requestItems">
                    <app-request-item (deleted)="ondeleteRequest($event)" [item]="ri"></app-request-item>
                </div>
            </div>
        </div>
    </div>
</div>
