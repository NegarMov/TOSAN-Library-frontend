<a class="list-group-item list-group-item-action" href="../Book info/index.html" target="_blank">
    <div style="display:inline-block;">
        <svg class="bd-placeholder-img bd-placeholder-img-lg featurette-image img-fluid mx-auto" width="200" height="200" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#eee"/><text x="50%" y="50%" fill="#aaa" dy=".3em">200x200</text></svg>
    </div>
    <div class="list-group-item-text">
        <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">{{item.book.title}}</h5>
            <small>{{item.startDate.toLocaleString()}}</small>
        </div>
        <h6 class="text-muted">By: {{item.book.author}}</h6>
        <h6 class="text-muted" style="font-size: smaller;">Publisher: {{item.book.publisher}}</h6>
        <p class="mb-1">{{item.book.summary}}</p>
        <small>Status: </small>
        <span class="badge badge-pill" [ngClass]="{'badge-success': item.status=='Accepted', 'badge-danger': item.status=='Rejected', 'badge-info': item.status=='Pending'}">{{item.status}}</span>
    </div>
</a>
