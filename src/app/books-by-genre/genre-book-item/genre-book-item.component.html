<a class="list-group-item list-group-item-action">
    <div style="display: inline-block; height: fit-content; margin-top: auto; margin-bottom: auto;">
        <svg class="bd-placeholder-img bd-placeholder-img-lg featurette-image img-fluid mx-auto" width="100" height="100" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#eee"/><text x="50%" y="50%" fill="#aaa" dy=".3em">75x75</text></svg>
    </div>
    <div class="list-item-text">
        <div class="d-flex w-100 justify-content-between">
            <a routerLink="/book/{{item.title}}" target="_blank"><h5 class="mb-1">{{item.title}}</h5></a>
        </div>
        <h6 class="text-muted">By: {{item.author}}</h6>
        <h6 class="text-muted" style="font-size: smaller;">Publisher: {{item.publisher}}</h6>
        <h6 class="text-muted" style="font-size: smaller;">tags:
            <div style="display: inline-block;" *ngFor="let t of item.tags">
                <span style="margin: 1px;" class="badge badge-pill badge-warning">{{t}}</span>
            </div>
        </h6>
    </div>
</a>
