<a class="list-group-item list-group-item-action">
  <div class="d-flex w-100 justify-content-between">
      <a routerLink="/publisher/{{item.name}}" target="_blank">
          <h5 class="mb-1">{{item.name}}</h5>
          <h6 class="text-muted">Founded on: {{item.establishedDate}}</h6>
      </a>
      <div>
          <button class="btn btn-secondary" data-toggle="modal" [attr.data-target]="'#' + item.name"><i class="fa fa-edit fa-fw"></i>Edit Publisher</button>
          <button class="btn btn-secondary" (click)="ondeletePublisher()"><i class="fa fa-trash fa-fw"></i>Delete Publisher</button>
      </div>
  </div>
</a>

<div class="modal fade" id="{{item.name}}" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Edit Publisher Info</h5>
          <button type="button" class="close" data-dismiss="modal">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form>
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Name</span>
                    </div>
                    <input type="text" class="form-control" [placeholder]="item.name" name="name" [(ngModel)]="editedInfo.name" required>
                </div>
                
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                  <button type="submit" class="btn modal-btn" (click)="oneditPublisher()" data-dismiss="modal">Save changes</button>
                </div>
            </form>
        </div>
        
      </div>
    </div>
</div>
