<a class="list-group-item list-group-item-action">
    <img class="hover-effect cover-img" src="../../../assets/images/{{item.book.coverUrl}}" height="150px">
    <img *ngIf="!item.book.isAvailable" src="../../assets/images/unavailable.png" style="width: 70px; position: absolute; right: 10px; bottom: 10px;">
    <div class="list-group-item-text">
        <a routerLink="/book/{{item.book.title}}" target="_blank"><h5 class="mb-1">{{item.book.title}}</h5></a>
        <h6 class="text-muted">By: {{item.book.author.name}}</h6>
        <h6 class="text-muted" style="font-size: smaller;">Publisher: {{item.book.publisher.name}}</h6>
        <small>Sent on: {{item.date}},  </small>
        <small>Status: </small>
        <span class="badge badge-pill" [ngClass]="{'badge-success': item.status=='Accepted', 'badge-danger': item.status=='Rejected', 'badge-info': item.status=='Pending'}">{{item.status}}</span>
    </div>
    <button class="btn btn-secondary float-right" style="display: block; height: fit-content;" (click)="ondeleteRequest()"><i class="fa fa-trash fa-fw"></i>Delete Request</button>
</a>
