<body>
    <div style="width: 100%; height: 100%; background-color: white;">
        <div style="text-align: center; width: 100%;">
            <img src="../../assets/images/typewriter.jpg" class="top-img">
            <h1 class="title"><i class="fa fa-leaf flip"></i>  {{item.name}}  <i class="fa fa-leaf"></i></h1>
            <h6 *ngIf="type == 'author'" class="subtitle">Born: {{item.bornDate}} ~ Died: {{(item.dieDate)? item.dieDate : "-"}}</h6>
            <h6 *ngIf="type == 'publisher'" class="subtitle">Founded on: {{item.establishedDate}}</h6>
        </div>
        <div class="container" style="background-color: white; padding: 2rem; position: relative; top: -80px;"> 
            <h1 style="margin-left: 2.5rem;">Books by this {{type}}: </h1>
            <div class="list-group list-group-flush">
                <div *ngFor="let b of books">
                    <app-genre-book-item [item]="b"></app-genre-book-item>
                </div>
            </div>
        </div> 
    </div>
</body>
